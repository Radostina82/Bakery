<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bakery Shop Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="body">
<div th:replace="fragments/navbar">
</div>
<div class="container-fluid">
    <br>
        <div class="col-lg-3 col-md-6" th:each="p : ${allProduct}" th:object="${p}">
            <div class="recipe-card card">
                <img class="card-img-top" alt="" th:src="*{image}">
                <div class="card-body">
                    <h5 th:text="*{name}" class="card-title">Card title</h5>
                    <h5 th:text="|Category *{category.getCategoryType()}|" class="card-title">Category</h5>
                    <a th:href="@{/products/details/{id}(id = *{id})}" class="btn btn-outline-info">
                        Details
                    </a>
                </div>
            </div>
        </div>

</div>
</body>
</html>
