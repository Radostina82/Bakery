<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Details Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="body">
<div th:replace="fragments/navbar">
</div>
<div class="position-relative container-fluid p-md-5">
    <h1 class="text-center mb-3 pt-5">Details</h1>
    <div class="recipe-info row mx-auto d-flex flex-row justify-content-center">
        <div class="recipe-info card col-sm-10 col-md-8 col-lg-8 m-1 p-0">

            <div th:object="${productDTO}">
                <div class="card-body pb-1">
                    <h3 th:text="*{name}" class="card-title text-center m-3">
                        Product name</h3>

                    <th:block th:if="${isAdmin}">
                        <div class="card-body d-flex justify-content-center">
                            <div class="row">
                                <a th:href="@{/products/{id}/update(id=*{id})}"
                                   class="btn btn-warning m-1">Modify</a>

                                <form th:action="@{/products/{id}(id=*{id})}" th:method="delete" class="m-1">
                                    <input type="submit" class="btn btn-danger" value="Delete"/>
                                </form>
                            </div>
                        </div>
                    </th:block>
                    <div class="card-body d-flex justify-content-center">
                        <div class="row">
                            <a th:href="@{/products/{id}/buy(id=*{id})}"
                               class="btn btn-warning m-1">Buy</a>
                        </div>
                    </div>
                </div>
                <div class="recipe card">
                    <img class="card-img-top1" alt="Product image" th:src="*{image}">
                </div>
                <hr>
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-xl-3 col-lg-3 mt-4 col-md-3 col-sm-3 col-3">
                        <span th:text="|Price: *{#numbers.formatDecimal(price, 1,2)} лв.|">Price</span>
                    </div>

                    <div class="col-xl-3 col-lg-3 mt-4 col-md-3 col-sm-3 col-3">
                        <span th:text="|Weight: *{#numbers.formatDecimal(weight, 1,2)} гр.|">Weight</span>
                    </div>

                    <div class="col-xl-3 col-lg-3 mt-4 col-md-3 col-sm-3 col-3">
                        <span th:text= "|Category *{category.getCategoryType()}|">
                            Category </span>
                    </div>
                    <div class="col-xl-3 col-lg-3 mt-4 col-md-3 col-sm-3 col-3">
                        <span th:text= "|Ingredients: *{ingredients}|">Ingredients </span>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
</div>

</body>
</html>
