<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bakery Shop Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"/>

</head>
<body class="body">
<div th:replace="fragments/navbar">

</div>

<div class="container">

    <h2 class="text-center text-white">Update Product</h2>
    <form th:method="patch"
          th:object="${updateProduct}"
          th:action="@{/products/{id}(id=*{id})/update}"
          id="product-add">
        <div class="row">
            <label for="name" class="text-center text-white font-weight-bold">Name</label>
            <input type="text" id="name"
                   th:field="*{name}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger">
                Name is required.
            </p>
        </div>
        <div class="row">
            <label for="category" class="text-center text-white font-weight-bold">Category</label>
            <select id="category"
                    th:field="*{category}"
                    th:errorclass="is-invalid">
                <option value="">- Select category -</option>

                <option th:each=" i :${T(bg.softuni.Bakery.model.enums.CategoryTypeEnum).values()}"
                        th:text="${i}"
                        th:value="${i}"
                >
                </option>

            </select>
            <p class="invalid-feedback errors alert alert-danger">
                Category is required.
            </p>
        </div>
        <div class="row">
            <label for="price" class="text-center text-white font-weight-bold">Price</label>
            <input type="number" id="price"
                   th:field="*{price}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger">
                Price is required.
            </p>
        </div>
        <div class="row">
            <label for="weight" class="text-center text-white font-weight-bold">Weight</label>
            <input type="number" id="weight"
                   th:field="*{weight}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger">
                Weight is required.
            </p>
        </div>
        <div class="row">
            <label for="image" class="text-center text-white font-weight-bold">Image</label>
            <input type="text" id="image"
                   th:field="*{image}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger">
                Image is required.
            </p>
        </div>
        <div class="row">
                <label for="ingredients" class="text-center text-white font-weight-bold">Ingredients</label>
                <input type="text" id="ingredients"
                       th:field="*{ingredients}"
                       th:errorclass="is-invalid">
                <p class="invalid-feedback errors alert al
                ert-danger">
                    Ingredients is required.
                </p>
            </div>

        <div class="">
            <button class="btn btn-success btn-lg  mt-3" type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    let max_fields = 30;
    let index = 1;
    $('.add-ingredient').click(function () {

        if (index < max_fields) {
            let newRow = jQuery('<div class="ingredient row" >\n' +
                '                <div class="col-lg-6 mb-3">\n' +
                '                    Name\n' +
                '                    <input type="text" name="ingredients[' + index + '].productName"\n' +

                '                           class="form-control form-control-lg" >\n' +
                '                    <p class="invalid-feedback errors alert alert-danger">\n' +
                '                        Ingredient is required.\n' +
                '                    </p>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </div>');
            index++;
            $('.ingredients').append(newRow);
        }

    });
</script>
</body>
</html>
