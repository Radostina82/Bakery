<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bakery Shop Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="body">
<div th:replace="fragments/navbar">
</div>

<div class="position-relative p-3 p-md-5 m-md-3 mt-0 text-center">
    <div id="main" class="col-md-5 p-lg-5 mx-auto my-5">
        <h2 class="display-4 font-weight-normal">Admin panel</h2>
    </div>


    <div class="row feature">
        <div class="col-md-7">
            <h2 class="feature-heading">Manage products.<span class="text-muted">Add product.</span>
            </h2>
            <p class="lead">Click here to add product.</p>

            <a th:href="@{/products/add}" class="btn btn-outline-info">
                Add product
            </a>
        </div>
        <div class="col-md-5">
            <img class="feature-image img-fluid mx-auto" alt="500x500" src="/images/4.jpg"
                 data-holder-rendered="true">
        </div>
    </div>

    <hr class="feature-divider">

    <div class="row feature">
        <div class="col-md-7 order-md-2">
            <h2 class="feature-heading">Manage product.<span class="text-muted">Update or delete product.</span>
            </h2>
            <p class="lead">Click here to view and manage all product.</p>
            <a th:href="@{/products/all}" class="btn btn-outline-info">
                Manage product
            </a>
        </div>
        <div class="col-md-5 order-md-1">
            <img class="feature-image img-fluid mx-auto" alt="500x500" src="/images/5.jpg"
                 data-holder-rendered="true">
        </div>
    </div>

    <hr>
    <div class="row feature">
        <div class="col-md-7">
            <h2 class="feature-heading">Manage users.<span class="text-muted">Delete user or change user
                            role.</span>
            </h2>
            <p class="lead">Click here to manage users and their roles.</p>

            <a th:href="@{/admin/users}" class="btn btn-outline-info">
                Manage users
            </a>
        </div>
        <div class="col-md-5">
            <img class="feature-image img-fluid mx-auto" alt="500x500" src="/images/4.jpg"
                 data-holder-rendered="true">
        </div>
    </div>

</div>

</body>
</html>
